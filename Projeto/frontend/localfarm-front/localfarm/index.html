<body class="bg-custom-green flex h-screen">
    <main role="main" class="flex w-full">
        <section class="flex flex-col w-1/2 items-center justify-center">
            <div class="flex items-center justify-center">
                <img src="img/LOCAL FARM.png" alt="Logo Local Farm" class="w-34">
            </div>
        </section>
        <section class="flex flex-col w-1/2 items-start justify-center p-20">
            <div class="bg-custom-beige bg-opacity-75 p-20 rounded-[63px] shadow-lg w-96 text-center">
                <h1 class="text-custom-brown text-2xl mb-2">Seja bem-vindo!</h1>
                <p class="text-custom-brown text-sm mb-8">Em caso de perda de acesso, entre em contato com o seu gerente ou supervisor</p>
                <form action="/login" method="post">
                    <input type="text" placeholder="Insira seu login" required class="w-full p-2 mb-4 border border-gray-300 rounded-[5px]">
                    <input type="password" placeholder="Insira sua senha" required class="w-full p-2 mb-4 border border-gray-300 rounded-[5px]">
                    <input type="submit" value="ENTRAR" class="bg-white border border-custom-brown text-custom-brown py-2 px-4 rounded-[5px] cursor-pointer hover:bg-custom-brown hover:text-white transition duration-300">
                </form>
            </div>
        </section>
    </main>
