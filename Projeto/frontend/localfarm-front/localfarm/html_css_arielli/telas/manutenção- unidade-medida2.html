<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenção Cliente e Fornecedor</title>
    <link rel="stylesheet" href="manutenção-produto2.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <nav>
                <div class="img">
                    <ul>
                        <img src="LOCAL FARM.png" alt="Logo-LOCAL-FARM">
                    </ul>
                </div>
                <div class="header">
                    <ul>
                        <li><a href="#">Olá, Fulana</a></li>
                        <li><a href="#">LOGOUT</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div id="main-container">
        <h1>Manutenção de Produto</h1>
        <form id="register-form">
            <div class="half-box spacing">
                <label for="cod">Código</label>
                <input type="text" name="cod" id="cod" placeholder="Digite seu código aqui" required>
            </div>
            <div class="full-box spacing">
                <label for="descricao">Descrição</label>
                <input type="text" name="descricao" id="descricao" placeholder="Digite a descrição aqui" required>
            </div>
            <div class="half-box spacing">
                <label for="tipo">Tipo de Produto</label>
                <input type="text" name="tipo" id="tipo" placeholder="Digite o tipo de produto aqui" required>
            </div>

            <div class="full-box spacing">
                <label for="unid">Unidade de Medida</label>
                <input type="text" name="unid" id="unid" placeholder="Digite a unidade de medida aqui" required>
            </div>

        </form>
    </div>
    <button class="btn4" type="button">Salvar</button>
    <button class="btn5" type="button">Cancelar</button>
</body>

</html>
