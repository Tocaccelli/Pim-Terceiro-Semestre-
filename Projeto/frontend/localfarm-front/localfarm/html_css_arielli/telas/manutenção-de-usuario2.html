<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenção Cliente e Fornecedor</title>
    <link rel="stylesheet" href="manutenção-de-usuario2.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <nav>
                <div class="img">
                    <ul>
                        <img src="LOCAL FARM.png" alt="Logo-LOCAL-FARM">
                    </ul>
                </div>
                <div class="header">
                    <ul>
                        <li><a href="#">Olá, Fulana</a></li>
                        <li><a href="#">LOGOUT</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div id="main-container">
        <h1>Editar Usuário</h1>
        <form id="register-form">
            <div class="half-box spacing">
                <label for="login">Login</label>
                <input type="text" name="login" id="nome" placeholder="Digite seu login">
            </div>
            <div class="half-box spacing">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="half-box spacing">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </div>
            <div class="half-box">
                <label for="confsenha">Confirmar a Senha</label>
                <input type="password" name="confsenha" id="confsenha" placeholder="Digite sua senha novamente">
            </div>
            <div class="full-box">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email">
            </div>
            <div class="half-box">
                <label for="tipo">Tipo:</label>
                <select id="tipo" name="estado">
                    <option value="#">Selecione</option required>
                    <option value="cpf">CPF</option>
                    <option value="RJ">CNPJ</option>
                </select>

            </div>
        </form>
    </div>
    <button class="btn4" type="button">Confirmar</button>
    <button class="btn5" type="button">Cancelar</button>
</body>

</html>
